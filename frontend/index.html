                                <div class="stat-label">ì•ˆì „ì ìˆ˜</div>

    <script>
        const API_URL = 'http://localhost:8000';
        const NOMINATIM_URL = 'https://nominatim.openstreetmap.org/search';

        // ì„ íƒëœ ì¢Œí‘œ
        let startCoord = null;
        let endCoord = null;

        // ì¹´ì¹´ì˜¤ë§µ ì´ˆê¸°í™”
        const mapContainer = document.getElementById('map');
        const mapOptions = {
            center: new kakao.maps.LatLng(37.5665, 126.9780),
            level: 5
        };
        const map = new kakao.maps.Map(mapContainer, mapOptions);

        // ì§€ë„ ì»¨íŠ¸ë¡¤ ì¶”ê°€
        const zoomControl = new kakao.maps.ZoomControl();
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);

        // ë§ˆì»¤ ë° í´ë¦¬ë¼ì¸ ì €ì¥
        let markers = [];
        let shortestPolyline = null;
        let safestPolyline = null;

        // ë²”ë¡€ ì¶”ê°€
        function addLegend() {
            const legendDiv = document.createElement('div');
            legendDiv.className = 'legend';
            legendDiv.innerHTML = `
                <div class="legend-item">
                    <div class="legend-line shortest"></div>
                    <span>ìµœë‹¨ ê²½ë¡œ</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line safest"></div>
                    <span>ì•ˆì „ ê²½ë¡œ</span>
                </div>
            `;
            legendDiv.style.position = 'absolute';
            legendDiv.style.bottom = '10px';
            legendDiv.style.right = '10px';
            legendDiv.style.zIndex = '10';
            mapContainer.appendChild(legendDiv);
        }
        addLegend();

        // í˜„ì¬ ì‹œê°„ í‘œì‹œ
        function updateTimeInfo() {
            const now = new Date();
            const hour = now.getHours();
            const minute = now.getMinutes();
            const streetlightOn = hour >= 18 || hour < 6;
            document.getElementById('time-info').textContent =
                `â° í˜„ì¬ ì‹œê°„: ${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')} (ê°€ë¡œë“±: ${streetlightOn ? 'ON ğŸŒ™' : 'OFF â˜€ï¸'})`;
        }
        updateTimeInfo();
        setInterval(updateTimeInfo, 60000);

        // í”„ë¦¬ì…‹
        const presets = {
            'seoul-city': {
                start: { name: 'ì„œìš¸ì—­', lat: 37.5546, lon: 126.9706 },
                end: { name: 'ì‹œì²­', lat: 37.5665, lon: 126.9780 }
            },
            'gangnam': {
                start: { name: 'ê°•ë‚¨ì—­', lat: 37.4979, lon: 127.0276 },
                end: { name: 'ì‚¼ì„±ì—­', lat: 37.5089, lon: 127.0631 }
            },
            'jongno': {
                start: { name: 'ì¢…ë¡œ', lat: 37.5700, lon: 126.9830 },
                end: { name: 'ë™ëŒ€ë¬¸', lat: 37.5711, lon: 127.0095 }
            },
            'hongdae': {
                start: { name: 'í™ëŒ€ì…êµ¬', lat: 37.5563, lon: 126.9237 },
                end: { name: 'ì‹ ì´Œ', lat: 37.5597, lon: 126.9427 }
            }
        };

        function setPreset(name) {
            const preset = presets[name];
            document.getElementById('start-search').value = preset.start.name;
            document.getElementById('end-search').value = preset.end.name;
            startCoord = { lat: preset.start.lat, lon: preset.start.lon };
            endCoord = { lat: preset.end.lat, lon: preset.end.lon };
            document.getElementById('start-coord').textContent = `ì¢Œí‘œ: ${preset.start.lat.toFixed(4)}, ${preset.start.lon.toFixed(4)}`;
            document.getElementById('end-coord').textContent = `ì¢Œí‘œ: ${preset.end.lat.toFixed(4)}, ${preset.end.lon.toFixed(4)}`;

            // ë§ˆì»¤ í‘œì‹œ
            clearMarkers();
            addMarker(preset.start.lat, preset.start.lon, 'ì¶œë°œ', '#22c55e');
            addMarker(preset.end.lat, preset.end.lon, 'ë„ì°©', '#ef4444');

            // ì§€ë„ ë²”ìœ„ ì¡°ì •
            const bounds = new kakao.maps.LatLngBounds();
            bounds.extend(new kakao.maps.LatLng(preset.start.lat, preset.start.lon));
            bounds.extend(new kakao.maps.LatLng(preset.end.lat, preset.end.lon));
            map.setBounds(bounds);
        }

        // ë§ˆì»¤ ê´€ë ¨ í•¨ìˆ˜
        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function addMarker(lat, lon, text, color) {
            const content = `<div style="background:${color};color:white;padding:5px 10px;border-radius:20px;font-weight:bold;font-size:12px;white-space:nowrap;box-shadow:0 2px 6px rgba(0,0,0,0.3);">${text}</div>`;

            const customOverlay = new kakao.maps.CustomOverlay({
                position: new kakao.maps.LatLng(lat, lon),
                content: content,
                yAnchor: 1.5
            });
            customOverlay.setMap(map);
            markers.push(customOverlay);
        }

        // ìœ„ì¹˜ ê²€ìƒ‰ (Nominatim)
        let searchTimeout = null;

        async function searchLocation(query, resultsId) {
            if (query.length < 2) {
                document.getElementById(resultsId).classList.remove('show');
                return;
            }

            try {
                const response = await fetch(
                    `${NOMINATIM_URL}?format=json&q=${encodeURIComponent(query + ', Seoul, South Korea')}&limit=5`,
                    { headers: { 'Accept-Language': 'ko' } }
                );
                const results = await response.json();

                const resultsDiv = document.getElementById(resultsId);
                if (results.length === 0) {
                    resultsDiv.innerHTML = '<div class="search-result-item">ê²€ìƒ‰ ê²°ê³¼ ì—†ìŒ</div>';
                } else {
                    resultsDiv.innerHTML = results.map(r => `
                        <div class="search-result-item" 
                             onclick="selectLocation('${resultsId}', '${r.display_name.split(',')[0]}', ${r.lat}, ${r.lon})">
                            ${r.display_name.split(',').slice(0, 2).join(', ')}
                        </div>
                    `).join('');
                }
                resultsDiv.classList.add('show');
            } catch (e) {
                console.error('ê²€ìƒ‰ ì˜¤ë¥˜:', e);
            }
        }

        function selectLocation(resultsId, name, lat, lon) {
            const isStart = resultsId === 'start-results';
            const inputId = isStart ? 'start-search' : 'end-search';
            const coordId = isStart ? 'start-coord' : 'end-coord';

            document.getElementById(inputId).value = name;
            document.getElementById(coordId).textContent = `ì¢Œí‘œ: ${parseFloat(lat).toFixed(4)}, ${parseFloat(lon).toFixed(4)}`;
            document.getElementById(resultsId).classList.remove('show');

            if (isStart) {
                startCoord = { lat: parseFloat(lat), lon: parseFloat(lon) };
            } else {
                endCoord = { lat: parseFloat(lat), lon: parseFloat(lon) };
            }

            // ë§ˆì»¤ ì—…ë°ì´íŠ¸
            clearMarkers();
            if (startCoord) {
                addMarker(startCoord.lat, startCoord.lon, 'ì¶œë°œ', '#22c55e');
            }
            if (endCoord) {
                addMarker(endCoord.lat, endCoord.lon, 'ë„ì°©', '#ef4444');
            }

            // ì§€ë„ ì´ë™
            if (startCoord && endCoord) {
                const bounds = new kakao.maps.LatLngBounds();
                bounds.extend(new kakao.maps.LatLng(startCoord.lat, startCoord.lon));
                bounds.extend(new kakao.maps.LatLng(endCoord.lat, endCoord.lon));
                map.setBounds(bounds);
            } else {
                const center = startCoord || endCoord;
                map.setCenter(new kakao.maps.LatLng(center.lat, center.lon));
                map.setLevel(3);
            }
        }

        // ê²€ìƒ‰ ì…ë ¥ ì´ë²¤íŠ¸
        document.getElementById('start-search').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchLocation(e.target.value, 'start-results'), 500);
        });

        document.getElementById('end-search').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => searchLocation(e.target.value, 'end-results'), 500);
        });

        // ê²€ìƒ‰ì°½ ì™¸ë¶€ í´ë¦­ ì‹œ ê²°ê³¼ ìˆ¨ê¹€
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                document.querySelectorAll('.search-results').forEach(el => el.classList.remove('show'));
            }
        });

        // í´ë¦¬ë¼ì¸ í´ë¦¬ì–´
        function clearPolylines() {
            if (shortestPolyline) {
                shortestPolyline.setMap(null);
                shortestPolyline = null;
            }
            if (safestPolyline) {
                safestPolyline.setMap(null);
                safestPolyline = null;
            }
        }

        // ê²½ë¡œ ê²€ìƒ‰
        async function searchRoute() {
            if (!startCoord || !endCoord) {
                alert('ì¶œë°œì§€ì™€ ëª©ì ì§€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }

            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            document.getElementById('search-btn').disabled = true;

            try {
                const response = await fetch(`${API_URL}/api/route`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        start_lat: startCoord.lat,
                        start_lon: startCoord.lon,
                        end_lat: endCoord.lat,
                        end_lon: endCoord.lon
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'ê²½ë¡œë¥¼ ì°¾ì„ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                document.getElementById('error-message').textContent = error.message;
                document.getElementById('error').classList.add('show');
            } finally {
                document.getElementById('loading').classList.remove('show');
                document.getElementById('search-btn').disabled = false;
            }
        }

        function displayResults(data) {
            document.getElementById('shortest-distance').textContent = `${Math.round(data.shortest.length)}m`;
            document.getElementById('shortest-safety').textContent = `${data.shortest.safety_score}ì `;
            document.getElementById('safest-distance').textContent = `${Math.round(data.safest.length)}m`;
            document.getElementById('safest-safety').textContent = `${data.safest.safety_score}ì `;
            document.getElementById('length-diff').textContent = `${Math.round(data.length_difference)}m`;
            document.getElementById('safety-diff').textContent = `${data.safety_improvement}ì `;

            document.getElementById('results').classList.add('show');

            // ê¸°ì¡´ í´ë¦¬ë¼ì¸ ë° ë§ˆì»¤ ì œê±°
            clearPolylines();
            clearMarkers();

            // ìµœë‹¨ ê²½ë¡œ í´ë¦¬ë¼ì¸ (íŒŒë€ìƒ‰ ì ì„ )
            const shortestPath = data.shortest.path_coords.map(coord =>
                new kakao.maps.LatLng(coord[0], coord[1])
            );
            shortestPolyline = new kakao.maps.Polyline({
                path: shortestPath,
                strokeWeight: 5,
                strokeColor: '#3b82f6',
                strokeOpacity: 0.7,
                strokeStyle: 'shortdash'
            });
            shortestPolyline.setMap(map);

            // ì•ˆì „ ê²½ë¡œ í´ë¦¬ë¼ì¸ (ë…¹ìƒ‰ ì‹¤ì„ )
            const safestPath = data.safest.path_coords.map(coord =>
                new kakao.maps.LatLng(coord[0], coord[1])
            );
            safestPolyline = new kakao.maps.Polyline({
                path: safestPath,
                strokeWeight: 6,
                strokeColor: '#22c55e',
                strokeOpacity: 0.8,
