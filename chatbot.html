    </style>

<body>
    <!-- ì±„íŒ… ë²„íŠ¼ -->
    <button id="chat-btn" onclick="toggleChat()">ğŸ’¬</button>

    <!-- ì±„íŒ… ì°½ -->
    <div id="chat-window">

        <div class="suggestions">

            <div class="chip" onclick="sendSuggestion('ì£¼ë³€ ì•ˆì „ ì‹œì„¤ ì•Œë ¤ì¤˜')">ì£¼ë³€ ì•ˆì „ ì‹œì„¤ ì•Œë ¤ì¤˜</div>
            <div class="chip" onclick="sendSuggestion('ê°€ì¥ ê°€ê¹Œìš´ CCTV ì–´ë””ì•¼?')">ê°€ì¥ ê°€ê¹Œìš´ CCTV ì–´ë””ì•¼?</div>
        </div>

        <div class="chat-input-area">
            <input type="text" id="chat-input" placeholder="ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."

    <script>
        // --- ì±„íŒ… ê´€ë ¨ ìŠ¤í¬ë¦½íŠ¸ ---
        function toggleChat() {
            const chatWindow = document.getElementById("chat-window");
            if (chatWindow.style.display === "none" || chatWindow.style.display === "") {
                chatWindow.style.display = "flex";
            } else {
                chatWindow.style.display = "none";
            }
        }

        async function sendMessage() {
            const inputField = document.getElementById("chat-input");
            const message = inputField.value.trim();
            if (!message) return;

            // 1. ì‚¬ìš©ì ë©”ì‹œì§€ í™”ë©´ì— ì¶”ê°€
            addMessage(message, "user");
            inputField.value = "";

            // 2. í˜„ì¬ ì§€ë„ ì¤‘ì‹¬ ì¢Œí‘œ (ë¶€ëª¨ ì°½ê³¼ì˜ í†µì‹  ë˜ëŠ” ê¸°ë³¸ê°’ ì‚¬ìš©)
            // ë…ë¦½ ì‹¤í–‰ ì‹œ ê¸°ë³¸ê°’ ë˜ëŠ” ë¶€ëª¨ ì°½ì—ì„œ ë°›ì•„ì™€ì•¼ í•˜ì§€ë§Œ ì¼ë‹¨ ê¸°ë³¸ê°’ ì„¤ì •
            // ì‹¤ì œ í†µí•© ì‹œ window.parent.map.getCenter() ë“±ì„ ì‚¬ìš©í•˜ê±°ë‚˜ ë©”ì„¸ì§€ íŒ¨ì‹± í•„ìš”
            // ì—¬ê¸°ì„œëŠ” í…ŒìŠ¤íŠ¸ë¥¼ ìœ„í•´ ê¸°ë³¸ê°’(ì„œìš¸ ì‹œì²­ ê·¼ì²˜) ì‚¬ìš©í•˜ê±°ë‚˜, 
            // ë§Œì•½ iframeìœ¼ë¡œ ì“°ì¸ë‹¤ë©´ ë¶€ëª¨ì—ê²Œ ìš”ì²­í•´ì•¼ í•¨. 
            // ì¼ë‹¨ì€ í•˜ë“œì½”ë”©ëœ ë”ë¯¸ ê°’ì„ ë³´ë‚´ê³ , í†µí•© ì‹œ ìˆ˜ì • í•„ìš”.
            // í•˜ì§€ë§Œ ìš”ì²­ì‚¬í•­ì€ "ë¶„ë¦¬"ì´ë¯€ë¡œ, ì—¬ê¸°ì„œ ë¡œì§ì„ ì™„ê²°ì§“ë˜, map ê´€ë ¨ì€ ì£¼ì„ ì²˜ë¦¬ ë˜ëŠ” ì˜ˆì™¸ ì²˜ë¦¬.

            const currentLat = 37.5665;
            const currentLng = 126.9780;

            // 3. ë¡œë”© í‘œì‹œ ì‹œì‘
            showTyping(true);

            // 4. ë°±ì—”ë“œë¡œ ì „ì†¡
            try {
                const response = await fetch("http://127.0.0.1:8000/chat", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        message: message,
                        current_lat: currentLat,
                        current_lng: currentLng
                    }),
                });

                if (!response.ok) throw new Error("Network response was not ok");

                const data = await response.json();

                // 5. ë¡œë”© í‘œì‹œ ìˆ¨ê¹€ ë° ë´‡ ì‘ë‹µ ì¶”ê°€
                showTyping(false);
                addMessage(data.reply, "bot");

                // 6. ì§€ë„ ì¡°ì‘ (ë¶€ëª¨ ì°½ìœ¼ë¡œ ë©”ì‹œì§€ ì „ë‹¬)
                if (window.parent && window.parent.postMessage) {
                    if (data.route_data) {
                        window.parent.postMessage({ type: 'drawRoute', data: data.route_data }, '*');
                    }
                    if (data.move_to) {
                        window.parent.postMessage({ type: 'moveTo', data: data.move_to }, '*');
                    }
                }

            } catch (error) {
                console.error("Error:", error);
                showTyping(false);
                addMessage("ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤. ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.", "bot");
            }
        }

        function sendSuggestion(text) {
            const inputField = document.getElementById("chat-input");
            inputField.value = text;
            sendMessage();
        }

        function showTyping(isLoading) {
            const indicator = document.getElementById("typing-indicator");
            const container = document.getElementById("chat-messages");

            if (isLoading) {
                indicator.style.display = "block";
                container.appendChild(indicator);
                container.scrollTop = container.scrollHeight;
            } else {
                indicator.style.display = "none";
            }
        }

        function addMessage(text, sender) {
            const container = document.getElementById("chat-messages");
            const msgDiv = document.createElement("div");
            msgDiv.classList.add("message", sender);
            msgDiv.innerText = text;
            container.appendChild(msgDiv);
            container.scrollTop = container.scrollHeight;
        }
    </script>
